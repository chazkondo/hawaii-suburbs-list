<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorted Locations</title>
    <style>
      .location-list {
        list-style-type: none;
      }
      .location-list li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>Locations in Hawaii</h1>
    <h2>Cities</h2>
    <ul id="citiesList" class="location-list"></ul>

    <h2>Towns</h2>
    <ul id="townsList" class="location-list"></ul>

    <h2>Suburbs</h2>
    <ul id="suburbsList" class="location-list"></ul>

    <script src="./script.js"></script>
  </body>
</html>
